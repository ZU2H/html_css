<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>TentangBuah</title>
    <style>
        @font-face {src: url(../VeganStylePersonalUse-5Y58.ttf); font-family: vegan}
        .logo_buah {font-family: vegan}
        body { background-image: url(../images/background_buah.jpg);}
    </style>
    <link rel='stylesheet' type='text/css' media='screen' href='css_pages.css'>
    <link rel="icon" href="../images/logo_buah.png">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Form Pemesanan
        </div>
        <div class="buah_form">
            <div class="input_field">
                <label>Pemesan</label>
                <input type="text" class="input" placeholder="Masukkan Nama">
            </div>
            <div class="input_field">
                <label>Alamat</label>
                <input class="input" placeholder="Masukkan Alamat">
            </div>
            <div class="input_field">
                <label>Handphone</label>
                <input type="text" class="input" placeholder="Masukkan Nomor Handphone">
            </div>
            <div class="input_field">
                <label>Buah</label>
                <div class="select_field">
                    <select name="buah" id="">
                        <option selected>Pilih</option>
                        <option value="apel">Apel</option>
                        <option value="jeruk">Jeruk</option>
                        <option value="mangga">Mangga</option>
                        <option value="pisang">Pisang</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>Jumlah</label>
                <input type="text" class="input" placeholder="Masukkan Jumlah">
            </div>
            <div class="input_field">
                <input type="submit" class="tombol" value="Pesan">
            </div>
        </div>
    </div>
</body>
</html>
